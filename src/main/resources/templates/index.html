<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .index_main {
            text-align: center;
        }
        .index_mainImage {
            height: 70%;
            width: 80%;
            border: 1px solid black;
            margin: 20px;
            border-radius: 30px;
        }
        .index_ImageList {

            width: 150px;
            height: 220px;
            border: 1px solid black;
            margin: 5px;
        }
        .index_List {
            display: inline;
            margin: 0 60px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="index_container">
    <!-- 메인 이미지 -->
    <div class="index_main"> <!-- 하나만 들고오기-->
        <img class="index_mainImage" th:src="@{${product.product_image_path}}" alt="제품 이미지">
    </div>

    <div class="index_List" th:each="p, iterStat : ${products}">
        <img class="index_ImageList"
             th:if="${iterStat.index >= 3 && iterStat.index < 9}"
             th:src="${p.product_image_path}"
             alt="제품 리스트">
    </div>

</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
