<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .index_main {
            text-align: center; /*이미지 가운데 정렬*/
        }
        .index_mainImage { /*가운데 메인 이미지 크기 조절 및 테두리 설정*/
            height: 70%;
            width: 80%;
            border: 1px solid black;
            margin: 20px;
            border-radius: 30px;
        }
        .index_ImageList { /*메인 이미지 아래에 뜨는 이미지 리스트의 이미지 크기 및 테두리 설정 */
            width: 150px;
            height: 220px;
            border: 1px solid black;
            margin: 5px;
        }
        .index_List { /*정렬을 위한 설정*/
            display: inline;
            margin: 0 40px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="index_container">
    <!-- 메인 이미지 -->
    <div class="index_main" th:each="i, iterStat : ${products}"> <!-- 하나만 들고오기-->
        <img class="index_mainImage" th:if="${iterStat.index == 1}" th:src="${i.product_image_path}" alt="제품 이미지">
    </div>

    <div class="index_List" th:each="p, iterStat : ${products}"> <!-- 이미지를 리스트로 불러와서 each 문으로 하나씩 출력 -->
        <a th:href="@{/product_details_page/id=(${p.product_reg_num})}"><img class="index_ImageList"
             th:if="${iterStat.index >= 3 && iterStat.index < 9}"
             th:src="${p.product_image_path}"
             alt="제품 리스트"></a>
        <!-- 3 ~ 9 번 이미지만 출력하기 위한 조건문 -->
    </div>

</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
