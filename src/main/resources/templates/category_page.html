<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes</title>
  <style>
    .category_container {
      display: flex;  /* 플렉스 박스 사용 */
      flex-wrap: wrap;  /* 여러 줄로 자동 배치 */
      justify-content: space-evenly;  /* 항목 간의 간격을 고르게 배치 */
      gap: 20px;  /* 항목 간의 간격을 설정 */
    }
    .category_list{
      text-align: center; /* 텍스트 중앙 정렬 */
      width: 300px; /* 이미지 너비 */
      flex-direction: column; /*이미지 위 아래 텍스트 배치*/
      display: flex;
    }
    .category_imagelist {
      width: 100%;  /* 이미지 너비를 박스에 맞춤 */
      height: 100%;  /* 이미지 비율 유지 */
      border: 1px solid black; /* 테두리 추가 */
      margin: 60px 0; /*위에 공간 두기*/
    }
    .category_listname {
      display: block;  /* span을 블록 요소로 만들어 이미지 아래로 배치 */
      margin-top: 5px;  /* 텍스트와 이미지 간격 조정 */
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="category_container">
  <div class="category_list" th:each="p : ${products}">
    <img class="category_imagelist" th:src="${p.product_image_path}" alt="제품 리스트">
    <span class="category_listname" th:text="${p.product_name}"></span>

  </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
