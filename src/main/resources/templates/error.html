<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes - Error</title>
  <link href="/css/styles.css" rel="stylesheet">
  <style>
    .error_container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 20px;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .error_title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .error_message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .error_button {
      height: 45px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
    }

    .error_button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="error_container">
  <div class="error_title">에러가 발생했습니다</div>
  <div class="error_message" th:text="${errorMessage != null ? errorMessage : '요청 처리 중 문제가 발생했습니다.'}">
    요청 처리 중 문제가 발생했습니다. 다시 시도해주십시오.
  </div>
  <a href="/" class="error_button">홈으로 돌아가기</a>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
